<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div id="loginDivOfGet">
  <form action="/QGWeek2_war_exploded/MyServlet" method="get" id="formOfGet">
    <h1>GET</h1>

    <p>用户名:<input id="usernameOfGet" name="usernameOfGet" type="text"></p>
    <p>密码:<input id="passwordOfGet" name="passwordOfGet" type="password"></p>
    <p>文本描述：<textarea cols="20" rows="5" name="description"></textarea></p><br>
    <p>文件上传：<input type="file" name="fileOfGet"></p><br>

    <div id="subDivOfGet">
      <input type="submit" class="button" value="发送到后端">
      <input type="reset" class="button" value="重置">&nbsp;&nbsp;&nbsp;
      <a href="register.html">没有账号？点击注册</a>
    </div>
  </form>

</div>


<div id="loginDivOfPost">
  <form action="/QGWeek2_war_exploded/MyServlet" method="post" id="formOfPost">
    <h1>POST</h1>

    <p>用户名:<input id="usernameOfPost" name="usernameOfPost" type="text"></p>
    <p>密码:<input id="passwordOfPost" name="passwordOfPost" type="password"></p>
    <p>文本描述：<textarea cols="20" rows="5" name="description"></textarea></p><br>
    <p>文件上传：<input type="file" name="fileOfPost"></p><br>

    <div id="subDiv">
      <input type="submit" class="button" value="发送到后端">
      <input type="reset" class="button" value="重置">
      <a href="register.html">没有账号？点击注册</a>
    </div>
  </form>
</div>

</body>
</html>
