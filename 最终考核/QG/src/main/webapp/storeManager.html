<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>storeManager</title>

  <style>
    .avatar-uploader .el-upload {
      border: 1px dashed #d9d9d9;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
      border-color: #409EFF;
    }
    .avatar-uploader-icon {
      font-size: 28px;
      color: #8c939d;
      width: 178px;
      height: 178px;
      line-height: 178px;
      text-align: center;
    }
    .avatar {
      width: 178px;
      height: 178px;
      display: block;
    }
  </style>

</head>
<body>

<div id="goods">
  <el-row>
    <el-col :span="12">
      <h3>你好，{{ user.userName }}~</h3>
    </el-col>

    <el-col :span="12" align="right">
      <el-button @click="logout" type="danger" align="right">退出登录</el-button>
    </el-col>
  </el-row>


  <template>
    <el-tabs :tab-position="tabPosition" style="height: 670px;">

      <el-tab-pane label="商品">
        <el-row>
          <el-col :span="8">
            <!--搜索表单-->
            <el-form :inline="true" :model="selectGoodsData" class="demo-form-inline">
              <el-form-item label="商品搜索">
                <el-input v-model="selectGoodsData.goodsName" placeholder="商品名称"></el-input>
              </el-form-item>

              <el-form-item>
                <el-button type="primary" @click="selectGoodsByName">查询</el-button>
              </el-form-item>
            </el-form>
          </el-col>

          <el-col :span="8" align="right">
            <!--按店名搜索-->
            <el-form :inline="true" :model="selectByStoreNameData" class="demo-form-inline">
              <el-form-item label="商品搜索">
                <el-input v-model="selectByStoreNameData.storeName" placeholder="店铺名称"></el-input>
              </el-form-item>

              <el-form-item>
                <el-button type="primary" @click="selectGoodsByStoreName">查询</el-button>
              </el-form-item>
            </el-form>
          </el-col>
        </el-row>

        <!--商品信息-->
        <template>
          <el-table
                  :data="goodsData"
                  height="620">
            <el-table-column
                    prop="goodsName"
                    fixed
                    label="名称"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    label="图片"
                    align="center"
                    width="200">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.goodsPicture" :preview-src-list="[scope.row.goodsPicture]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <el-table-column
                    prop="goodsPrice"
                    label="价格"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="inventory"
                    label="库存"
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="monthlySales"
                    label="月销量"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <!--查看评论-->
            <el-table-column
                    prop="comment"
                    label="评论"
                    align="center"
                    width="150">
              <template slot-scope="scope">
                <el-button type="primary" @click="selectComment(scope.$index, scope.row)">查看评论</el-button>
              </template>
            </el-table-column>

            <el-table-column
                    prop="goodsDescription"
                    label="商品介绍"
                    align="center"
                    width="300">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="400">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="goToStore(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  进入店铺
                </el-button>

                <el-button
                        @click.native.prevent="addToCart(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  加入购物车
                </el-button>

                <el-button
                        @click.native.prevent="buyNow(scope.$index, scope.row, 1)"
                        type="primary"
                        size="small">
                  立即购买
                </el-button>

              </template>

            </el-table-column>

          </el-table>
        </template>
      </el-tab-pane>  <!--商品标签-->

      <el-tab-pane label="店铺">
        <!--搜索表单-->
        <el-form :inline="true" :model="selectStoreData" class="demo-form-inline">
          <el-form-item label="店铺搜索">
            <el-input v-model="selectStoreData.storeName" placeholder="店铺名称"></el-input>
          </el-form-item>

          <el-form-item>
            <el-button type="primary" @click="selectStoresByName">查询</el-button>
          </el-form-item>
        </el-form>

        <!--店铺信息-->
        <template>
          <el-table
                  :data="storeData"
                  style="width: 100%"
                  height="620">

            <el-table-column
                    label="Logo"
                    align="center"
                    width="300">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.storeLogo" :preview-src-list="[scope.row.storeLogo]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <el-table-column
                    prop="storeName"
                    label="店铺名称"
                    align="center"
                    width="400">
            </el-table-column>

            <el-table-column
                    prop="storeAddress"
                    label="发货地址"
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="400">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="goToStore(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  进入店铺
                </el-button>

              </template>
            </el-table-column>

          </el-table>
        </template>
      </el-tab-pane>  <!--店铺标签-->

      <el-tab-pane label="购物车">
        <template>
          <el-table
                  ref="multipleTable"
                  :data="cartData"
                  tooltip-effect="dark"
                  style="width: 100%"
                  height="600"
                  @selection-change="cartSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>

            <el-table-column
                    prop="goodsName"
                    label="名称"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    label="图片"
                    align="center"
                    width="200">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.goodsPicture" :preview-src-list="[scope.row.goodsPicture]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <el-table-column
                    prop="goodsPrice"
                    label="价格"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="inventory"
                    label="库存"
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="monthlySales"
                    label="月销量"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <!--查看评论-->
            <el-table-column
                    prop="comment"
                    label="评论"
                    align="center"
                    width="150">
              <template slot-scope="scope">
                <el-button type="primary" @click="selectComment(scope.$index, scope.row)">查看评论</el-button>
              </template>
            </el-table-column>

            <!--店铺-->
            <el-table-column
                    prop="storeName"
                    label="店铺"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="300">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="goToStore(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  进入店铺
                </el-button>

                <el-button
                        @click.native.prevent="buyNow(scope.$index, scope.row, 2)"
                        type="primary"
                        size="small">
                  立即购买
                </el-button>

              </template>
            </el-table-column>

          </el-table>
          <div style="margin-top: 20px">
            <el-button @click="buyGoodsByIds" type="success">购买</el-button>
            <el-button @click="deleteFromCartByIds" type="waring">移出购物车</el-button>
          </div>
        </template>
      </el-tab-pane><!--购物车-->

      <el-tab-pane label="通知栏">

        <template>
          <el-table
                  :data="noticeData"
                  height="600">
            <el-table-column
                    prop="noticeTime"
                    label="通知时间"
                    sortable
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="noticeContent"
                    label="通知内容"
                    align="center"
                    width="600">
            </el-table-column>

          </el-table>
        </template>
      </el-tab-pane><!--通知栏-->

      <el-tab-pane label="我的订单">
        <template>

          <el-button @click="myOrderClearFilter">显示所有订单</el-button>

          <el-table
                  ref="myOrderFilterTable"
                  :data="orderData"
                  height="620"
                  tooltip-effect="dark"
                  style="width: 100%">

            <!--下单时间-->
            <el-table-column
                    prop="orderTime"
                    label="下单时间"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="goodsName"
                    label="名称"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    label="图片"
                    align="center"
                    width="200">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.goodsPicture" :preview-src-list="[scope.row.goodsPicture]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <!--收货地址-->
            <el-table-column
                    prop="customerPlace"
                    label="收货地址"
                    align="center"
                    width="250">
            </el-table-column>

            <!--发货地址-->
            <el-table-column
                    prop="storeAddress"
                    label="发货地址"
                    align="center"
                    width="250">
            </el-table-column>

            <el-table-column
                    prop="orderStateStr"
                    fixed="right"
                    label="状态"
                    width="150"
                    column-key="orderStateStr"
                    :filters="[{text: '待发货', value: '待发货'},
                    {text: '待收货', value: '待收货'},
                    {text: '退货/售后', value: '退货/售后'},
                    {text: '待评价', value: '待评价'},
                    {text: '已完成', value: '已完成'}]"
                    :filter-method="filterHandler"
            >
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="400">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="confirmReceipt(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  确认收货
                </el-button>

                <el-button
                        @click.native.prevent="remarkTag(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  评论
                </el-button>

                <el-button
                        @click.native.prevent="applyServiceAfterSales(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  售后
                </el-button>
              </template>
            </el-table-column>

          </el-table>
        </template>
      </el-tab-pane><!--我的订单-->

      <el-tab-pane label="我的申请">
        <template>
          <el-button @click="myApplicationClearFilter">显示所有申请</el-button>

          <el-table
                  ref="applicationFilterTable"
                  height="620"
                  :data="applications"
                  style="width: 100%">
            <el-table-column
                    prop="applicationDate"
                    align="center"
                    label="日期"
                    sortable
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="applicationTypeStr"
                    align="center"
                    label="申请类型"
                    width="180">
            </el-table-column>
            <el-table-column
                    label="图片"
                    align="center"
                    width="250">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.applicationPic" :preview-src-list="[scope.row.applicationPic]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>
            <el-table-column
                    prop="name"
                    align="center"
                    label="名称"
                    width="250">
            </el-table-column>

            <el-table-column
                    prop="description"
                    align="center"
                    label="描述"
                    width="450">
            </el-table-column>
            <el-table-column
                    prop="applicationStateStr"
                    fixed="right"
                    align="center"
                    label="审核状态"
                    width="100"
                    :filters="[{ text: '审核中', value: '审核中' }, { text: '审核通过', value: '审核通过' }, { text: '审核未通过', value: '审核未通过' }]"
                    :filter-method="filterHandler"
                    filter-placement="bottom-end">
            </el-table-column>
          </el-table>
        </template>
      </el-tab-pane><!--我的申请-->

      <el-tab-pane label="个人信息">

        <el-button type="primary" @click="editDataVisible = true">修改资料</el-button>

        <el-descriptions title="个人资料" direction="vertical" :column="4" border>

          <el-descriptions-item label="头像">
            <el-image style="width: 60px; height: 60px" :src="user.userPicture" :preview-src-list="[user.userPicture]">
              <div slot="error" class="image-slot">
                <img src="https://img.zcool.cn/community/01a3865ab91314a8012062e3c38ff6.png@1280w_1l_2o_100sh.png" alt="默认图片">
              </div>
            </el-image>
          </el-descriptions-item>

          <el-descriptions-item label="用户名">{{ user.userName }}</el-descriptions-item>
          <el-descriptions-item label="手机号">{{ user.phoneNumber }}</el-descriptions-item>
          <el-descriptions-item label="用户身份">{{ user.identity }}</el-descriptions-item>
          <el-descriptions-item label="收货地址">{{ user.userAddress }}</el-descriptions-item>
        </el-descriptions>

        <h2>我的店铺</h2>

        <template>
          <el-table
                  :data="myStore"
                  style="width: 100%"
                  max-height="650">
            <el-table-column
                    fixed
                    prop="storeName"
                    align="center"
                    label="店铺名"
                    width="300">
            </el-table-column>

            <el-table-column
                    label="图片"
                    align="center"
                    width="350">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.storeLogo" :preview-src-list="[scope.row.storeLogo]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <el-table-column
                    prop="storeAddress"
                    align="center"
                    label="发货地址"
                    width="300">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    align="center"
                    label="操作"
                    width="250">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="updateStoreTag(scope.$index, scope.row)"
                        type="primary">
                  修改店铺信息
                </el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>

      </el-tab-pane><!--个人信息-->

      <el-tab-pane label="我的店铺">
        <!--上传新商品-->
        <el-button type="primary" @click="launchNewTag">上传新商品</el-button>

        <!--商品信息-->
        <template>
          <el-table
                  ref="multipleTable"
                  :data="myStoreGoods"
                  tooltip-effect="dark"
                  height="620"
                  style="width: 100%"
                  @selection-change="cartSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>

            <el-table-column
                    prop="goodsName"
                    label="名称"
                    align="center"
                    width="300">
            </el-table-column>

            <el-table-column
                    label="图片"
                    align="center"
                    width="200">
              <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.goodsPicture" :preview-src-list="[scope.row.goodsPicture]">
                  <div slot="error" class="image-slot">
                    <i class="el-icon-picture-outline"></i>
                  </div>
                </el-image>
              </template>
            </el-table-column>

            <el-table-column
                    prop="monthlySales"
                    label="月销量"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="goodsPrice"
                    label="售价"
                    sortable
                    align="center"
                    width="150">
            </el-table-column>

            <!--库存-->
            <el-table-column
                    prop="inventory"
                    label="库存"
                    align="center"
                    width="150">
            </el-table-column>

            <!--商品状态-->
            <el-table-column
                    prop="goodsStateStr"
                    label="商品状态"
                    align="center"
                    width="100">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="300">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="removeGoods(scope.$index, scope.row)"
                        type="danger"
                        size="small">
                  下架商品
                </el-button>

                <el-button
                        @click.native.prevent="editGoodsTag(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  编辑
                </el-button>

              </template>
            </el-table-column>

          </el-table>
          <div style="margin-top: 20px">
            <el-button @click="deleteGoodsByIds" type="danger">删除</el-button>
            <el-button @click="cartSelection()">取消选择</el-button>
          </div>
        </template>

      </el-tab-pane><!--我的店铺-->

      <el-tab-pane label="店铺订单">
        <template>

          <el-button @click="clearFilter">显示所有订单</el-button>

          <el-table
                  ref="orderFilterTable"
                  :data="myStoreOrderData"
                  tooltip-effect="dark"
                  height="620"
                  style="width: 100%">
            <!--下单时间-->
            <el-table-column
                    prop="orderTime"
                    label="下单时间"
                    align="center"
                    width="200">
            </el-table-column>

            <!--订单id-->
            <el-table-column
                    prop="orderId"
                    label="订单号"
                    align="center"
                    width="100">
            </el-table-column>

            <!--商品id-->
            <el-table-column
                    prop="goodsId"
                    label="商品id"
                    align="center"
                    width="100">
            </el-table-column>

            <!--商品名-->
            <el-table-column
                    prop="goodsName"
                    label="商品名"
                    align="center"
                    width="200">
            </el-table-column>

            <!--收件人-->
            <el-table-column
                    prop="userName"
                    label="收件人"
                    align="center"
                    width="100">
            </el-table-column>

            <!--收货地址-->
            <el-table-column
                    prop="customerPlace"
                    label="收货地址"
                    align="center"
                    width="300">
            </el-table-column>

            <!--电话号码-->
            <el-table-column
                    prop="phoneNumber"
                    label="电话号码"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="orderStateStr"
                    fixed="right"
                    label="状态"
                    width="150"
                    column-key="orderStateStr"
                    :filters="[{text: '待发货', value: '待发货'},
                    {text: '待收货', value: '待收货'},
                    {text: '退货/售后', value: '退货/售后'},
                    {text: '待评价', value: '待评价'},
                    {text: '已完成', value: '已完成'}]"
                    :filter-method="filterHandler"
            >
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    align="center"
                    width="300">
              <template slot-scope="scope">
                <el-button
                        @click.native.prevent="delivery(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  发货
                </el-button>

                <el-button
                        @click.native.prevent="serviceAfterSales(scope.$index, scope.row)"
                        type="primary"
                        size="small">
                  处理售后
                </el-button>

              </template>
            </el-table-column>

          </el-table>
        </template>
      </el-tab-pane><!--店铺订单-->

    </el-tabs>
  </template>

  <!--查看评论对话框-->
  <el-dialog title="查看评论" :visible.sync="commentVisible">
    <el-table
            :data="commentsData"
            height="250">
      <el-table-column property="grade" sortable width="100" label="评分" align="center"></el-table-column>
      <el-table-column property="description" label="文字评论" align="center"></el-table-column>
    </el-table>
  </el-dialog>

  <!--评论表单-->
  <el-dialog title="商品评论" :visible.sync="remarkVisible">

    <el-form :model="remarkData" :rules="rulesOfRemark" ref="remarkData" label-width="100px" class="demo-ruleForm">

      <el-form-item label="评分" prop="grade">
        <el-select v-model="remarkData.grade" placeholder="评分(1-5)">
          <el-option label="1分" value="1"></el-option>
          <el-option label="2分" value="2"></el-option>

<script src="js/axios-0.18.0.js"></script>

<script>
  new Vue({
    el:"#goods",
    mounted: function () {
      this.synchronize();
      setTimeout(() => {
        this.selectAllGoods();
        this.selectAllStores();
        this.selectAllGoodsOfCart();
        this.selectAllOrder();
        this.selectAllApplication();
        this.selectMyStore();
        this.selectMyGoods();
        this.selectOrderOfStore();
        this.selectAllNotice();
      }, 100);
    },

    methods:{
      synchronize(){
        axios({
          method: "post",
          url:'http://localhost/qg/user/synchronize',
          data:"synchronize"
        }).then(resp =>{
          this.user.userId = resp.data.userId;
          this.user.userName = resp.data.userName;
          this.user.password = resp.data.password;
          this.user.userPicture = resp.data.userPicture;
          this.user.userAddress = resp.data.userAddress;
          this.user.phoneNumber = resp.data.phoneNumber;
          this.user.identity = resp.data.userIdentityStr;
          this.user.storeId = resp.data.storeId;
          //修改个人资料表单数据初始化
          this.editUserData.userName = resp.data.userName;
          this.editUserData.userAddress = resp.data.userAddress;
          this.editUserData.userPicture = resp.data.userPicture;
          this.editUserData.phoneNumber = resp.data.phoneNumber;
        })
      },

      selectAllGoods(){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectAllGoods",
        }).then(response =>{
          //表格记录
          this.goodsData = response.data;
        })
      },

      //查看所有通知
      selectAllNotice(){
        axios({
          method:"post",
          url:"http://localhost/qg/application/selectAllNotice",
          data:{
            userId:this.user.userId
          }
        }).then(response =>{
          //表格记录
          this.noticeData = response.data;
        })
      },

      //查看自己店铺的商品
      selectMyGoods(){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectByStoreId",
          data:{
            storeId:this.user.storeId
          }
        }).then(response =>{
          //表格记录
          this.myStoreGoods = response.data;
        })
      },

      //查看商店
      selectAllStores(){
        axios({
          method:"post",
          url:"http://localhost/qg/store/selectAllStores",
        }).then(response =>{
          //表格记录
          this.storeData = response.data;
        })
      },

      //查看我的商店
      selectMyStore(){
        axios({
          method:"post",
          url:"http://localhost/qg/store/selectStoresByUserId",
          data:{
            userId:this.user.userId
          }
        }).then(response =>{
          //表格记录
          this.myStore = response.data;
        })
      },

      selectAllApplication(){
        axios({
          method:"post",
          url:"http://localhost/qg/application/selectAllApplicationByUserId",
          data:{
            userId:this.user.userId
          }
        }).then(response =>{
          //表格记录
          this.applications = response.data;
        })
      },

      //查看购物车
      selectAllGoodsOfCart(){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectAllGoodsOfCart",
          data:{
            userId:this.user.userId
          }
        }).then(response =>{
          //表格记录
          this.cartData = response.data;
        })
      },

      // 查找
      selectGoodsByName(){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectGoodsByName",
          data: {
            goodsName:this.selectGoodsData.goodsName}
        }).then(response =>{
          //表格记录
          this.goodsData = response.data;
        })
      },

      //店铺搜索
      selectStoresByName(){
        axios({
          method:"post",
          url:"http://localhost/qg/store/selectStoresByName",
          data: {
            storeName:this.selectStoreData.storeName}
        }).then(response =>{
          //表格记录
          this.storeData = response.data;
        })
      },

      //单品立即购买
      buyNow(index, rows, message){
        this.buyNowData.goodsName = rows.goodsName;
        this.buyNowData.goodsPicture = rows.goodsPicture;
        this.buyNowData.goodsPrice = rows.goodsPrice;
        this.buyNowData.store = rows.store;
        this.selectedIds = [rows.goodsId];
        this.buyNowIndex = message;
        this.buyNowVisible = true;
      },

      //查看我的订单
      selectAllOrder(){
        axios({
          method:"post",
          url:"http://localhost/qg/order/selectAllOrders",
          data:{
            userId:this.user.userId
          }
        }).then(response =>{
          //表格记录
          this.orderData = response.data;
        })
      },
      //查看本店铺订单
      selectOrderOfStore(){
        axios({
          method:"post",
          url:"http://localhost/qg/order/selectByStoreId",
          data:{
            storeId:this.user.storeId
          }
        }).then(response =>{
          //表格记录
          this.myStoreOrderData = response.data;
        })
      },

      //加入订单
      addToOrderByIds(){
        //2.发送ajax请求
        axios({
          method: "post",
          url:"http://localhost/qg/order/addToOrderByIds",
          data: {
            ordersIds:this.selectedIds,
            userId:this.user.userId
          }
        }).then(resp =>{
          if(resp.data == "success"){//加入订单成功

            if(this.buyByIdsVisible == true){
              this.buyByIdsVisible = false;
            }else if(this.buyNowVisible == true){
              this.buyNowVisible = false;
            }

            this.selectedIds = [];
            //重新查询
            this.selectAllOrder();
            this.selectOrderOfStore();

            showClose: true,
                    //使用element组件弹出消息提示
                    this.$message({
                      message: '操作成功！',
                      type: 'success'
                    });
          }else if(resp.data == "SellOut"){
            this.$message({
              message: '购买商品售罄',
              type: 'error'
            });
          }else{
            this.$message({
              message: '失败成功！',
              type: 'success'
            });
          }
        });
      },

      // 加入购物车
      addToCart(index, rows){
        //发送ajax请求
        axios({
          method: "post",
          url:"http://localhost/qg/goods/addToCart",
          data:{
            goodsId:rows.goodsId,
            userId:this.user.userId
          }
        }).then(resp =>{
          if(resp.data == "success"){//加入成功
            showClose: true,
                    //使用element组件弹出消息提示
                    this.$message({
                      message: '恭喜你，加入购物车成功！',
                      type: 'success'
                    });
            this.selectAllGoodsOfCart();
          }else{
            this.$message({
              message: '加入购物车失败',
              type: 'error'
            });
          }
        });
      },

      //进入店铺
      goToStore(index, rows){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectByStoreId",
          data:{
            storeId:rows.storeId
          }
        }).then(response =>{

          this.goodsData = [];
          this.goodsData = response.data;

        })
      },

      //店铺名查找商品
      selectGoodsByStoreName(){
        axios({
          method:"post",
          url:"http://localhost/qg/goods/selectGoodsByStoreName",
          data: {
            storeName:this.selectByStoreNameData.storeName}
        }).then(response =>{
          //表格记录
          this.goodsData = response.data;
        })
      },

      //移除购物车
      deleteFromCartByIds(){
        for (let i = 0; i < this.multipleSelection.length; i++) {
          this.selectedIds[i] = this.multipleSelection[i].goodsId;
        }

        //2.发送ajax请求
        axios({
          method: "post",
          url:"http://localhost/qg/goods/deleteFromCartByIds",
          data: {
            goodsIds:this.selectedIds,
            userId:this.user.userId
          }
        }).then(resp =>{
          if(resp.data == "success"){//删除成功
            //重置数据
            this.totalPrice = 0;
            this.multipleSelection = [];

            if(this.buyByIdsVisible == true){
              this.buyByIdsVisible = false;
            }

            //重新查询
            this.selectAllGoodsOfCart();

            showClose: true,
                    //使用element组件弹出消息提示
                    this.$message({
                      message: '操作成功！',
                      type: 'success'
                    });
          }else{
            this.$message({
              message: '操作失败！',
              type: 'error'
            });
          }
        });
      },

      //购物车多选框
      cartSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      cartSelectionChange(val) {
        this.multipleSelection = val;
      },

      buyInGoodsTag(){
        this.addToOrderByIds();
        if (this.buyNowIndex == 2){
          this.deleteFromCartByIds();
        }
      },

      buyInCartTag(){
        this.deleteFromCartByIds();
        this.addToOrderByIds();
      },

      //批量购买
      buyGoodsByIds(){
        this.$confirm('现在前往支付?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          //点击同意

          //统计价格
          for (let i = 0; i < this.multipleSelection.length; i++) {
            let selectionElement = this.multipleSelection[i];
            this.totalPrice += selectionElement.goodsPrice;
          }
          //拉起对话框
          this.buyByIdsVisible = true;

        }).catch(() => {
          //点击取消时
          this.$message({
            type: 'info',
            message: '已取消购买！'
          });
          //重置价格
          this.totalPrice = 0;
        });
      },

      openStoreCheck(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            this.applyStore();
          } else {
            this.$message({
              type: 'info',
              message: '请填写完整信息！'
            });
            return false;
          }
        });
      },

      //修改个人资料
      editData(message){
        if (message == 1){//修改
          axios({
            method:"post",
            url:"http://localhost/qg/user/editData",
            data: {
              userId:this.user.userId,
              userName:this.editUserData.userName,
              userAddress:this.editUserData.userAddress,
              userPicture:this.editUserData.userPicture,
              phoneNumber:this.editUserData.phoneNumber
            }
          }).then(response =>{
            this.editDataVisible = false;
            if (response.data == "success"){
              this.$message({
                type: 'success',
                message: '修改成功！'
              });
            }else {
              this.$message({
                type: 'error',
                message: '修改失败！'
              });
            }
          })
        }else{//取消
          this.editDataVisible = false;
          this.$message({
            type: 'info',
            message: '已取消修改'
          });
        }
        setTimeout(() => {
          this.synchronize();
        }, 100);
      },
      editDataForm(formName,message) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            this.editData(message);
          } else {
            this.$message({
              type: 'info',
              message: '请填写有效信息！'
            });
            return false;
          }
        });
      },

      //修改店铺方法
      updateStore(){
        axios({
          method:"post",
          url:"http://localhost/qg/store/updateStore",
          data: {
            storeId:this.updateStoreData.storeId,
            storeLogo:this.updateStoreData.storeLogo,
            storeName:this.updateStoreData.storeName,
            storeAddress:this.updateStoreData.storeAddress
          }
        }).then(response =>{
          this.updateStoreVisible = false;

          if (response.data == "success"){
            this.$message({
              type: 'success',
              message: '修改成功！'
            });
          }else {
            this.$message({
              type: 'error',
              message: '修改失败！'
            });
          }
        })
        setTimeout(() => {
          this.selectMyStore();
          this.selectAllStores();
        }, 100);
      },
      updateStoreTag(index, rows){
        this.updateStoreData.storeId = rows.storeId;
        this.updateStoreData.storeLogo = rows.storeLogo;
        this.updateStoreData.storeName = rows.storeName;
        this.updateStoreData.storeAddress = rows.storeAddress;

        this.updateStoreVisible = true;
      },

      //上传新商品审核提交表单
      launchNew(){
        axios({
          method:"post",
          url:"http://localhost/qg/application/addNewGoods",
          data: {
            userId:this.user.userId,
            storeId:this.user.storeId,
            goodsName:this.launchNewData.goodsName,
            goodsPicture:this.launchNewData.goodsPicture,

          case 2:
            this.$message({
              type: 'error',
              message: '请先确认收货！'
            });
            break;
          case 3:
            this.$message({
              type: 'error',
              message: '请勿重复提交申请！'
            });
            break;
          case 4:
            this.remarkData.goodsId = rows.goodsId;
            this.remarkData.orderId = rows.orderId;
            this.remarkVisible = true;
            break;
          default:
            this.$message({
              type: 'warning',
              message: '订单已结束！'
            });
        }

        this.$confirm('确认修改你的商品?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {

          axios({
            method: "post",
            url: "http://localhost/qg/goods/updateGoodsInStore",
            data: {
              goodsId: this.updateGoodsData.goodsId,
              goodsName:this.updateGoodsData.goodsName,
              goodsPicture:this.updateGoodsData.goodsPicture,
              goodsPrice:this.updateGoodsData.goodsPrice,
              inventory:this.updateGoodsData.inventory

          }).then(response => {
            if (response.data == "success") {
              this.$message({
                type: 'success',
                message: '修改成功！'
              });
              this.updateGoodsData.goodsId = 0,
              this.updateGoodsData.goodsName = '',

              this.updateGoodsData.inventory = 0

          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          if(rows.goodsState == 1){
            axios({
              method: "post",
              url: "http://localhost/qg/goods/deleteByGoodsId",
              data: {
                goodsId: rows.goodsId,
                storeId:rows.storeId,
                goodsName:rows.goodsName,
                isWebManager:0
              }
            }).then(response => {
              if (response.data == "success") {
                this.$message({
                  type: 'success',
                  message: '下架成功！'

              } else {

                  type: 'error',

            setTimeout(() => {
              this.selectAllGoods();

            });

        }).catch(() => {
          //点击取消时
          this.$message({
            type: 'info',
            message: '已取消'
          });
        });
      },

        switch(rows.orderState){

              }else {

                  message: '确认收货失败！'
                });

              this.selectAllOrder();

          default:
            this.$message({
              type: 'warning',
              message: '已收货！'
            });

      },

            url:"http://localhost/qg/order/sendOutGoods",

            }

                message: '发货成功！'
              });
            }else {
              this.$message({
                type: 'error',
                message: '发货失败！'
              });
            }
          })

          setTimeout(() => {
            this.selectAllOrder();
            this.selectOrderOfStore();
          }, 100);
        }else{
          this.$message({
            type: 'error',
            message: '已发货！'
          });
        }
